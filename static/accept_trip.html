<!DOCTYPE html>
<html>
    <head>
        <title>UTAXI</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <h1>UTAXI</h1>
        <h2>Accept Trip</h2>
        <form action="accept_trip", method="post">
            <label for="username">Username:</label>
            <br />
            <input name="username", placeholder="username" required />
            <br />
            <br />
            <label for="tripid">Trip ID:</label>
            <br />
            <input type="number", name="tripid", placeholder="tripid" required />
            <br />
            <br />
            <button type="submit">Accept Trip</button>
        </form>
        <br />
        <a class="home_button" href="/">home</a>
    </body>
</html>
